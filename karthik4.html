<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table,th,td{
                border: 1px solid red;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>karthik</td>
                <td>raja</td>
                <td>19</td>
            </tr> 
            <tr>
                <td>hariniy</td>
                <td>k</td>
                <td>18</td>
            </tr>
        </table>
    </body>
</html>
